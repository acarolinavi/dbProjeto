        </header>
        <main class="container">
            <article>
                <header><h3>Cadastro Famílias</h3></header>
                <form action="" method="POST">
                    <label>
                        Nome do responsável
                        <input type="text" placeholder="Nome" required name="nome">
                    </label>
                    <div class="grid">
                        <div>
                            <label>
                                CPF do responsável
                                <input type="text" placeholder="CPF" required name="cpf">
                            </label>
                        </div>
                        <div>
                            <label>
                                Tamanho da família
                                <input type="number" placeholder="Número" required 
                                name="tamanhoFamilia">
                            </label>
                        </div>
                    </div>
                    <label>
                        Bairro
                        <input type="text" placeholder="Bairro" required name="bairro">
                    </label>
                    <label>
                        Logradouro
                        <input type="text" placeholder="Rua/Avenida" required name="logradouro">
                    </label>
                    <div class="grid">
                        <div>
                            <label>
                                Número da Residência
                                <input type="text" placeholder="Número" required name="numero">
                            </label>
                        </div>
                        <div>
                            <label>
                                CEP
                                <input type="text" placeholder="XXXXX-XXX" required name="cep">
                            </label>
                        </div>
                    </div>
                    <label>
                        Complemento
                        <textarea placeholder="Exemplo:Próximo de.../Casa azul..." 
                        required
                        name="complemento"></textarea>
                    </label>
                    <input type="submit" value="Cadastrar">
                </form>
            </article>
        </main>
        <footer class="container grid">
            <div></div>
            <div>

                    (77) 3424-8500

            <div>
